<script type="text/template" id="howtoNoteTemp">Welcome to Algolint

This is your editor, here you can write codes to compile and create notes. 
To create a new code, click "Code" Button at the top -> "Select language" -> Write code in editor.
After adding file you can select code template from "Code" -> "Choose Code Template". These templates for various kind of datastructre and standard algorithms. You can use them as a base code to write your own algorithm.
You can also save any code as your template by selecting "Code" -> "Save in my code template".
By default your all codes and notes are publicly available at your public profile, you can make your files private by selecting "Code" -> "Make file private".

To Compile your code click "Code" -> "Compile Code" OR press ctrl+shift+c
To view output later, click "Code" -> "View Output" OR press ctrl+shift+o

To write text notes, click "Note" button at the top.

To select your other file, click "Files" button at the top.

You can customize your editor setting by clicking "Setting" button at the top,
here you can select your favorite text editor key binding, Font size and theme of your editor.

You can go to your  public profile page, by clicking your name at the top - left section, and you can anytime come back to this editor by clicking Algolint logo.  
  
for any query or support, contact us (link available at the footer) 
  
--- Team Algolint

=============================
< this is an auto generated file, to introduce you the features, you can delete it from your file section >
</script>
<script type="text/template" id="fileLinkTemp">
  <tr>
    <td class="p-5 lead file-link">
      <a href="javascript:void(0);" onclick="Code.Logic.openFile({{= file_id }});">{{= file_name }}</a>
    </td>
    <td class="p-5">
      <span class="fui-cross pointer" onclick="Code.Logic.removeFile({{= file_id }});"></span>
    </td>
  </tr>  
</script>

<script type="text/template" id="templateListButton">
  <dd>
    <label class="radio" style="cursor:pointer" onclick="Code.Logic.chooseTemplate({{= code_id }});">
      <span class="icons">
	<span class="first-icon fui-radio-unchecked"></span>
	<span class="second-icon fui-radio-checked"></span>
      </span>
      <input type="radio" data-toggle="radio" value="" name="{{= id }}">      
      {{= name }}
      {{ if(removable == true) { }}
      <span onclick="event.cancelBubble=true;Code.Logic.removeFile({{= code_id }});" class="fui-cross pointer pull-right"></span>
      {{ } }}
    </label>
  </dd>  
</script>

<script type="text/template" id="templateListSection">
  <div class="pallete-item" style="width:250px">
    <dl class="palette palette-wet-asphalt">
      <dt>{{= category_name }}</dt>
    </dl>
    <dl class="palette palette-midnight-blue">
      {{= button_html }}
    </dl>
  </div>  
</script>

<script type="text/template" id="templateManageFileIcon">
  <div id="file-{{= div_id }}" class="manage-icon file-icon" ondblclick="ele_show('edit-file-name-div-{{= div_id }}');">
    <img src="{{= img_src }}">
    <div class="sp2"></div>
    <a href="javascript:void(0);" onclick="Code.Logic.openFile({{= div_id }});">{{= name }}</a>
    <div id="edit-file-name-div-{{= div_id }}" class="name-edit-div" style="display:none;">
      <div class="sp30"></div>
      <input type="text" id="edit-file-name-{{= div_id }}" style="width:130px;height:35px;" value="{{= name }}"/>
      <div class="sp10"></div>
      <input type="button" class="btn btn-sm btn-success" onclick="Code.Logic.saveFileName({{= div_id }});" value="Save Change"/>
    </div>
  </div>
</script>

<script type="text/template" id="templateBackIcon">
  <div id="folder-0" class="manage-icon folder-icon">
    <img src="/assets/back-icon.png">
    <div class="sp2"></div>
    <a href="javascript:void(0);" onclick="Code.Logic.manageFiles(0);">Back to all files</a>
  </div>
</script>

<script type="text/template" id="templateManageFolderIcon">
  <div id="folder-{{= div_id }}" class="manage-icon folder-icon" ondblclick="ele_show('edit-name-div-{{= div_id }}');">    
    <img src="/assets/folder-icon.png">
    <div class="sp2"></div>
    <a href="javascript:void(0);" onclick="Code.Logic.manageFiles({{= div_id }});">{{= name }}</a>
    <div id="edit-name-div-{{= div_id }}" class="name-edit-div" style="display:none;">
      <div class="sp30"></div>
      <input type="text" id="edit-name-{{= div_id }}" style="width:130px;height:35px;" value="{{= name }}"/>
      <div class="sp10"></div>
      <input type="button" class="btn btn-sm btn-success" onclick="Code.Logic.saveFolderName({{= div_id }});" value="Save Change"/>
    </div>
  </div>
</script>

<script type="text/template" id="templateAddFolderIcon">
  <div id="addFolderBtn" class="manage-icon add-folder" onclick="Code.Logic.addNewFolder();">
    <img src="/assets/folder-add-icon.png">
    <div class="sp2"></div>
    <a href="javascript:void(0);">Add New Folder</a>
  </div>
</script>
