<% if(current_user.present?) %>
<nav class="navbar" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
      </button>
      <a class="navbar-brand" href="<%= root_path %>">
	<img alt="AlgoLint" title="AlgoLint" src="/assets/Algolint.png" style="width:25px;">	
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><%= current_user.email.split("@").first %><b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#">Profile</a></li>
            <li class="divider"></li>
            <li><a href="<%= logout_user_path %>">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<% else %>
<div class="fill-width">
  <center>
    <a href="<%= root_path %>">
      <table>
	<tr>
	  <td>
	    <img alt="AlgoLint" src="/assets/Algolint.png">
	  </td>
	  <td>
	    <div class="logo-text">AlgoLint</div>
	  </td>
	</tr>
      </table>
    </a>
  </center>
</div>
<div class="sp30"></div>
